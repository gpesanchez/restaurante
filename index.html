    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div data-role="content">
                <img src="" style="display: block; margin: 0 auto">
                <textarea placeholder="Torta de Chocolate para Pascuas"></textarea>
            </div>
            <div data-role="footer">
                <h1>Footer</h1>
                <textarea placeholder="Ingredientes 10 porciones  190g de manteca 1 pizca de sal 150g de azúcar 500g de chocolate cobertura semi amargo 10 yemas y 5 claras Para decorar 250ml de crema de leche 200g de frutillas 2 cdas de azúcar"
                data-theme="c"></textarea>
                <textarea placeholder="Procedimiento  Derrite el chocolate cobertura con la manteca a baño maría o al microondas durante 30 segundos a máxima potencia. Retíralo y agrégale la pizca de sal, revuelve y deja enfriar. Reserva la preparación. Bate las yemas con 3/4 del azúcar hasta que adquiera un color claro y haya duplicado su volumen. Incorpora las yemas batidas en la preparación de chocolate con manteca. Mezcla bien con una espátula de goma hasta que se integre por completo. Bate las claras a punto nieve con el resto del azúcar. Agrega las claras batidas en dos o tres tandas incorporando bien con movimientos envolventes para que no se pierda ni volumen ni altura. Coloca la preparación en un molde de silicona de 24cm de diámetro. Hornea por 15 minutos en horno medio a alto. Retira y deja enfriar. Desmolda sobre una rejilla. Cuidado con el centro del pastel, tendera a hundirse, por eso estas preparaciones no son buenas para rellenar, si no decorar por encima. Reserva a temperatura ambiente o refrigerador hasta el momento de servir, recién ahí decórala."
                data-theme="b"></textarea>
            </div>
        </div>
        <div data-role="dialog" id="page2">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div data-role="content">
                <img src="">
                <textarea placeholder="Barritas de San Valentín"></textarea>
            </div>
            <div data-role="footer">
                <h1>Footer</h1>
                <textarea placeholder="Ingredientes 16 unidades  500g de chocolate cobertura semi amargo 100g de mantequilla 100g de fondant 2 cdas de licor Para el relleno 50g de frutos secos"
                data-theme="b"></textarea>
                <textarea placeholder="Procedimiento  1. Coloca 200g del chocolate cobertura en una cacerola sobre fuego bajo a baño Maria y derrítelo sin pasar de los 50°C, por otro lado, derrite el fondant, agrega la mantequilla y por ultimo, el licor. Incorpora al chocolate y mezcla todo. 2. templa el resto del chocolate y vierte el chocolate sobre dos placas de acetato del tamaño del molde, estíralo bien. 3. Armado: Coloca uno de los acetatos en el fondo del molde y extiende por encima una capa de la preparación de chocolate de aproximadamente unos 6 mm y espolvorea los frutos secos picados. 4. Tapa con la otra placa de acetato cubierta con el resto del chocolate, presiona bien t dejar enfriar. 5. Desmolda la preparación y retira los dos acetatos. 6. Corta de la forma y medidas que quieras con un cuchillo bien afilado."
                data-theme="b"></textarea>
            </div>
        </div>
        <div data-role="page" id="page3">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div data-role="content">
                <textarea placeholder="Cheesecake de Chocolate para Pascuas"></textarea>
                <img src="">
            </div>
            <div data-role="footer">
                <h1>Footer</h1>
                <textarea placeholder="Ingredientes 285 g de queso crema, suavizado 1 1/2 taza de galletas maría molidas 1 1/3 taza de crema batida 1 taza de chispas de chocolate semiamargo 3/4 taza de nueces picadas 1/2 taza de azúcar 1/3 taza de mantequilla derretida 1 cdita de vainilla"
                data-theme="b"></textarea>
                <textarea placeholder="Procedimiento:  Precalentar el horno a 160ºC (350ºF). Combinar las galletas molidas con la mantequilla derretida. Presionar en el fondo de un molde y hornear por 10 minutos. Retirar del horno y dejar enfriar.  Revolver el queso crema con el azúcar. Agregar las chispas de chocolates derretidas, la vainilla y las nueces. Incorporar la crema batida en forma envolvente. Verter la mezcla sobre la concha y congelar por 3 horas."
                data-theme="b"></textarea>
            </div>
        </div>
        <div data-role="page" id="page4">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div data-role="content">
                <textarea placeholder="Cheesecake de Chocolate para Pascuas"></textarea>
                <img src="">
            </div>
            <div data-role="footer">
                <h1>Footer</h1>
                <textarea placeholder="Ingredientes 285 g de queso crema, suavizado 1 1/2 taza de galletas maría molidas 1 1/3 taza de crema batida 1 taza de chispas de chocolate semiamargo 3/4 taza de nueces picadas 1/2 taza de azúcar 1/3 taza de mantequilla derretida 1 cdita de vainilla"
                data-theme="b"></textarea>
                <textarea placeholder="Procedimiento:  Precalentar el horno a 160ºC (350ºF). Combinar las galletas molidas con la mantequilla derretida. Presionar en el fondo de un molde y hornear por 10 minutos. Retirar del horno y dejar enfriar.  Revolver el queso crema con el azúcar. Agregar las chispas de chocolates derretidas, la vainilla y las nueces. Incorporar la crema batida en forma envolvente. Verter la mezcla sobre la concha y congelar por 3 horas."
                data-theme="b"></textarea>
            </div>
        </div>
        <div data-role="page" id="page5">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div data-role="content">
                <textarea placeholder="Fudge de Chocolate" data-theme="b"></textarea>
                <img src="">
            </div>
            <div data-role="footer">
                <h1>Footer</h1>
                <textarea placeholder="Ingredientes 10 unidades  400g de chocolate 150g de mantequilla 8 yemas de huevo 4 claras de huevo 1 pizca de sal 120g de azúcar Azúcar impalpable para espolvorear"
                data-theme="b"></textarea>
                <textarea placeholder="Procedimiento  1. Funde el chocolate con la mantequilla. Agrégale la pizca de sal y déjalo enfriar. 2. Bate las yemas con 40g de azúcar hasta que se torne color claro. Agrega en forma envolvente la mezcla del chocolate. 3. Bate las claras de huevo a punto nieve con el resto del azúcar y agrégalas también con movimientos envolventes. 4. Coloca en el fondo de un molde para budín, el papel mantequilla cortado a la medida. 5. Vierte la preparación en el molde. Lleva al horno a temperatura moderada aprox., 180°C, durante 25 minutos. Retíralo. 6. Desmolda y déjalo enfriar a temperatura ambiente. Espolvorear con azúcar impalpable."
                data-theme="b"></textarea>
            </div>
        </div>
        <div data-role="page" id="page6">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div data-role="content">
                <textarea placeholder="Carlota de Fresones"></textarea>
            </div>
            <div data-role="footer">
                <h1>Footer</h1>
                <textarea placeholder="Ingredientes para 4 porciones  Mantequilla c/n 200g de bizcochuelo en porciones Para la crema de vainilla ¼ litro de leche ¼ litro de nata 1 palo de vainilla 4 yemas de huevo 100g de azúcar 12 hojas de cola de pescado Para la guarnición 750g de fresones 1/8 litro de nata batida"
                data-theme="b"></textarea>
                <textarea placeholder="Procedimiento  En un molde para Carlotas, bien untado con mantequilla, se meten las porciones de bizcochuelo, formando un tapizado. Se hierven la leche y la mitad de la nata, añadiendo la vainilla. Se mezclan las yemas de huevo y el azúcar, y se agrego a esto a la leche vainillada. Se remueve bien, con el fuego bajo, hasta que la crema queda bastante espesa. Se aparta del fuego, se pasa por un colador y se mete en el refrigerador, pero antes se le agrega la nata restante y se bate todo bien para que crezca. Vuelve a dejarse enfriar. Se limpian los fresones y se cortan en tiras. Se van disponiendo en capas de la crema helada, dentro del molde tapizado con el bizcochuelo, y capas de tiras de fresón. Se desmolda la Carlota, se adorna por encima con flacones de nata y fresones partidos, y se deja en la heladera unas 3 horas antes de servir."
                data-theme="b"></textarea>
            </div>
        </div>
        <div data-role="page" id="page7">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div data-role="content">
                <textarea placeholder="Tiramisu de Arandanos para Nochebuena"></textarea>
            </div>
            <div data-role="footer">
                <h1>Footer</h1>
                <textarea placeholder="Ingredientes para 4 porciones  2 huevos, separadas las yemas de las claras 75g de azúcar extrafino 500g de queso fresco tipo Quark 3 cdas de leche descremada 2 cditas de extracto de vainilla 5 cdas de licor de café (Tía María o Kahlua) 4 cdas de café solo frío 120g de melindros partidos por la mitad 75g de chocolate negro rallado 125g de arándanos"
                data-theme="b"></textarea>
                <textarea placeholder="Procedimiento  1.	Batir las yemas y el azúcar hasta que la mezcla esté cremosa. Batir las claras casi a punto de nieve. Batir aparte el queso, la leche y la vainilla, y mezclar con movimientos envolventes en las yemas. Agregar las claras a punto de nieve y envolver con suavidad. 2.	Mezclar el licor y el café en una fuente, y remojar los melindros durante 20 segundos. Colocar una capa de melindros en la base de postre, añadir un poco de chocolate rallado e incorporar unos arandanos. 3.	Volcar un poco de la mezcla de queso, poner otra capa de melindros, añadir de nuevo chocolate y arandanos, y cubrir la última capa de queso. Cubrir con el chocolate rallado, refrigerar 30 minutos y servir."
                data-theme="b"></textarea>
            </div>
        </div>
        <div data-role="page" id="page8">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div data-role="content">
                <textarea placeholder="Budin de Castañas"></textarea>
            </div>
            <div data-role="footer">
                <h1>Footer</h1>
                <textarea placeholder="Ingredientes para 8 porciones  2 huevos 160g de azúcar 200g de yogur 150g de harina 12g de polvo de hornear 10cm3 de aceite de girasol 200g de castañas confitadas 2 cdas de licor cointreau 1 cda de crema de leche"
                data-theme="b"></textarea>
                <textarea placeholder="Procedimiento  1.	Desmenuzar las castañas confitadas y verter el cointreau encima. Mezclar y dejar macerar durante 15 minutos. 2.	Aparte, batir los huevos con el azúcar hasta blanquear. 3.	Incorporar el yogur y mezclar. Luego agregar la harina y el polvo de hornear sin dejar de revolver. 4.	Batir energéticamente para que no se formen grumos. A continuación, agregar el aceite poco a poco. Finalmente incorporar la crema. 5.	Escurrir las castañas confitadas, enharinarlas, cortarlas en trozos y colocar dentro de la preparación. 6.	Verter la preparación en un molde savarin (o de flan) de 20cm de diámetro, enmantecado. Hornear a 180ºC durante 40 minutos."
                data-theme="b"></textarea>
            </div>
        </div>
        <div data-role="page" id="page9">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div data-role="content">
                <textarea placeholder="Pastel de Chocolate con Malta"></textarea>
            </div>
            <div data-role="footer">
                <h1>Footer</h1>
                <textarea placeholder="Ingredientes para 16 porciones  400g de chocolate negro troceado 175g de mantequilla cortada en dados 6 cdas de polvo de malta 3 huevos medianos 175g de azúcar mascabado 2 cditas de extracto de vainilla 140g de harina integral con levadura Azúcar glasé para decorar"
                data-theme="b"></textarea>
                <textarea placeholder="Procedimiento  1.	Precalentar el horno a 180ºC. Engrasar y forrar un molde cuadrado. Fundir 175g de chocolate con la mantequilla a baño María. 2.	Disolver el polvo de malta en 2 cdas de agua. Batir los huevos y el azúcar hasta que estén espesos y espumosos. Agregar el chocolate fundido, la vainilla y el polvo de malta. 3.	Tamizar la harina, incorporar los granos del tamiz, agregar el resto de chocolate troceado y mezclar con movimientos envolventes. Verter en el molde y hornear, hasta que haya subido y este firme. Dejar enfriar sobre una rejilla. Cortar el pastel en cuadrados, decorar con azúcar glasé y servir."
                data-theme="b"></textarea>
            </div>
        </div>
    </body>
